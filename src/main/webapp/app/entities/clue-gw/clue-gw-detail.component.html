
<div *ngIf="clue">
    <h2><span jhiTranslate="guesswhatApp.clue.detail.title">Clue</span> {{clue.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="guesswhatApp.clue.value">Value</span></dt>
        <dd>
            <span>{{clue.value}}</span>
        </dd>
        <dt><span jhiTranslate="guesswhatApp.clue.isVisible">Is Visible</span></dt>
        <dd>
            <span>{{clue.isVisible}}</span>
        </dd>
        <dt><span jhiTranslate="guesswhatApp.clue.challenge">Challenge</span></dt>
        <dd>
            <div *ngIf="clue.challengeId">
                <a [routerLink]="['/challenge-gw', clue.challengeId]">{{clue.challengeId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'clue-gw/'+ clue.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
