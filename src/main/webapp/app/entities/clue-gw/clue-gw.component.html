<div>
    <h2>
        <span jhiTranslate="guesswhatApp.clue.home.title">Clues</span>
        <button class="btn btn-primary float-right jh-create-entity create-clue-gw" [routerLink]="['/', { outlets: { popup: ['clue-gw-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="guesswhatApp.clue.home.createLabel">
            Create new Clue
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="clues">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="guesswhatApp.clue.value">Value</span></th>
            <th><span jhiTranslate="guesswhatApp.clue.isVisible">Is Visible</span></th>
            <th><span jhiTranslate="guesswhatApp.clue.challenge">Challenge</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let clue of clues ;trackBy: trackId">
                <td><a [routerLink]="['../clue-gw', clue.id ]">{{clue.id}}</a></td>
                <td>{{clue.value}}</td>
                <td>{{clue.isVisible}}</td>
                <td>
                    <div *ngIf="clue.challengeId">
                        <a [routerLink]="['../challenge-gw', clue.challengeId  ]" >{{clue.challengeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../clue-gw', clue.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'clue-gw/'+ clue.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'clue-gw/'+ clue.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
