<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClueLabel" jhiTranslate="guesswhatApp.clue.home.createOrEditLabel">Create or edit a Clue</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!clue.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="clue.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="guesswhatApp.clue.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                [(ngModel)]="clue.value" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="guesswhatApp.clue.isVisible" for="field_isVisible">Is Visible</label>
            <input type="checkbox" class="form-control" name="isVisible" id="field_isVisible"
                [(ngModel)]="clue.isVisible" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="guesswhatApp.clue.challenge" for="field_challenge">Challenge</label>
            <select class="form-control" id="field_challenge" name="challenge" [(ngModel)]="clue.challengeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="challengeOption.id" *ngFor="let challengeOption of challenges; trackBy: trackChallengeById">{{challengeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
