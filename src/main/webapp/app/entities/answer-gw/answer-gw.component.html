<div>
    <h2>
        <span jhiTranslate="guesswhatApp.answer.home.title">Answers</span>
        <button class="btn btn-primary float-right jh-create-entity create-answer-gw" [routerLink]="['/', { outlets: { popup: ['answer-gw-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="guesswhatApp.answer.home.createLabel">
            Create new Answer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="answers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="guesswhatApp.answer.value">Value</span></th>
            <th><span jhiTranslate="guesswhatApp.answer.challenge">Challenge</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let answer of answers ;trackBy: trackId">
                <td><a [routerLink]="['../answer-gw', answer.id ]">{{answer.id}}</a></td>
                <td>{{answer.value}}</td>
                <td>
                    <div *ngIf="answer.challengeId">
                        <a [routerLink]="['../challenge-gw', answer.challengeId  ]" >{{answer.challengeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../answer-gw', answer.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'answer-gw/'+ answer.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'answer-gw/'+ answer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
