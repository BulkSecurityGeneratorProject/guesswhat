<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myChallengeLabel" jhiTranslate="guesswhatApp.challenge.home.createOrEditLabel">Create or edit a Challenge</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!challenge.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="challenge.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="guesswhatApp.challenge.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="challenge.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="guesswhatApp.challenge.question" for="field_question">Question</label>
            <input type="text" class="form-control" name="question" id="field_question"
                [(ngModel)]="challenge.question" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="guesswhatApp.challenge.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="challenge.userId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="guesswhatApp.challenge.category" for="field_category">Category</label>
            <select class="form-control" id="field_category" multiple name="category" [(ngModel)]="challenge.categories">
                <option [ngValue]="getSelected(challenge.categories, categoryOption)" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
